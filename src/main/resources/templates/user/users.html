<script>
    var createBtn = document.getElementById("create-button");
    var deleteBtn = document.getElementById("delete-button");
    var addBtn = document.getElementById("add-button");
    var debugBtn = document.getElementById("debug-button");
    var modal = document.getElementById("myModal");
    var modalAdd = document.getElementById("modalAdd");
    var modalDell = document.getElementById("modalDell");
    var modalSearch = document.getElementById("ModalSearch");
    var searchBtn = document.getElementById("search-button");
    var modalCreate = document.getElementById("myModalCreate");
    var modalDebug = document.getElementById("ModalDebug");
    var span = document.getElementsByClassName("close")[0];
    var spanCreate = document.getElementsByClassName("closeCreate")[0];
    var spanAdd = document.getElementsByClassName("closeAdd")[0];
    var spanDell = document.getElementsByClassName("closeDell")[0];
    var spanDebug = document.getElementsByClassName("closeDebug")[0];
    var buttonCreate = document.getElementsByClassName("createTable-button");
    var upload = document.getElementsByClassName("download-button");
    var spanSearch = document.getElementsByClassName("closeSearch")[0];


    spanSearch.onclick = function() {
        document.getElementById('ModalSearch').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('ModalSearch')) {
            document.getElementById('ModalSearch').style.display = 'none';
        }
    }
    debugBtn.onclick = function() {
        modalDebug.style.display = "block"
        modal.style.display = "none";
        modalCreate.style.display = "none";
        modalAdd.style.display = "none";
        modalDell.style.display = "none";
    }

    upload.onclick = function() {
        modal.style.display = "none";
        modalCreate.style.display = "none";
        modalAdd.style.display = "none";
        modalDell.style.display = "none";
        modalDebug.style.display = "none"

    }

    createBtn.onclick = function() {
        modalCreate.style.display = "block";
        modalAdd.style.display = "none";
        modalDell.style.display = "none";
        modal.style.display = "none";
        modalDebug.style.display = "none"

    }

    deleteBtn.onclick = function() {
        modalAdd.style.display = "none";
        modalDell.style.display = "block";
        modal.style.display = "none";
        modalCreate.style.display = "none";
        modalDebug.style.display = "none"

    }

    addBtn.onclick = function() {
        modalAdd.style.display = "block";
        modalDell.style.display = "none";
        modal.style.display = "none";
        modalCreate.style.display = "none";
        modalDebug.style.display = "none"

    }

    searchBtn.onclick = function() {
        modal.style.display = "block";
        modalCreate.style.display = "none";
        modalAdd.style.display = "none";
        modalDell.style.display = "none";
        modalDebug.style.display = "none"

    }
    buttonCreate.onclick = function() {
        modal.style.display = "none";
        modalCreate.style.display = "none";
        modalAdd.style.display = "none";
        modalDell.style.display = "none";
        modalDebug.style.display = "none"

    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    spanCreate.onclick = function() {
        modalCreate.style.display = "none";
    }
    spanAdd.onclick = function() {
        modalAdd.style.display = "none";
    }
    spanDell.onclick = function() {
        modalDell.style.display = "none";
    }
    spanDebug.onclick = function() {
        modalDebug.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
            modalCreate.style.display = "none";
            modalDell.style.display = "none";
            modalAdd.style.display = "none";
            modalDebug.style.display = "none";
        }
    }
    document.getElementById('search-form').addEventListener('submit', function (event) {
        event.preventDefault();

        var formData = new FormData(event.target);

        fetch('api/users/search', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // –û—Ç–∫—Ä–æ–π—Ç–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
                    document.getElementById('search-result').innerText = data.result;
                    document.getElementById('ModalSearch').style.display = 'block';
                } else {
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                    console.error('Error:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    document.getElementById('createTable-button').addEventListener('click', function () {
        var formData = new FormData(document.getElementById('modalCreateForm'));

        fetch('/api/users/create', { // Make sure the URL is correct
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('–°–î —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞', '–í–∞—à–∞ –°–î –±—ã–ª–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞.');
                    updateRecordTable();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –°–î', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('–û—à–∏–±–∫–∞', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –°–î.');
            });
    });

    document.getElementById('debug-button').addEventListener('click', function () {
        fetch('/api/users/debug', {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                    document.getElementById('debug-result').innerText = data.result;
                    modalDebug.style.display = "block";
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ –º–µ—Ç–æ–¥–∞ debug.');
            });
    });

    document.getElementById('download-button').addEventListener('click', function() {
        document.getElementById('file-input').click();
    });

    document.getElementById('file-input').addEventListener('change', function() {
        var formData = new FormData(document.getElementById('upload-form'));

        fetch('/api/users/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω', '–í–∞—à —Ñ–∞–π–ª –±—ã–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä.');
                    updateRecordTable()
                    this.reset();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞', data.message);
                }
            })

    function showNotification(title, body) {
        if (!("Notification" in window)) {
            alert("–≠—Ç–æ—Ç –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è.");
        } else if (Notification.permission === "granted") {
            new Notification(title, { body: body });
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    new Notification(title, { body: body });
                }
            });
        }
    }

    function updateRecordTable() {
        fetch('/api/users/all')
            .then(response => response.json())
            .then(records => {
                const tableBody = document.querySelector('.record-table tbody');
                tableBody.innerHTML = '';

                const row1 = document.createElement('tr');
                row1.innerHTML = `
                    <th>FIO</th>
                    <th>Phone Number</th>
                    <th>Mark Name</th>
                    <th>First date</th>
                    <th>Last date</th>
             `;
                tableBody.appendChild(row1)

                records.forEach(record => {
